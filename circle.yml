machine:
  services:
    - docker

dependencies:
  override:
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -v -tags netgo -installsuffix netgo

test:
  override:
    - docker build -t $DOCKER_IMAGE .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $DOCKER_IMAGE:latest
